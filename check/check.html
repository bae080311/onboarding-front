<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="check.css">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="header">
          <h1 class="text-wrapper" id="title">BOO</h1>
          <div class="frame">
            <button class="text-wrapper-2" id="login">로그인</button>
            <button class="text-wrapper-2" id="signup">회원가입</button>
          </div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <h1 class="text-wrapper-3" id="subtitle">BOO</h1>
            <form id="login-form" action="/login" method="POST">
              <div class="frame-4">
                <div class="text-wrapper-4">아이디</div>
                <div class="div-wrapper">
                  <input type="text" class="input" name="username" id="id" placeholder="아이디를 입력해주세요" required>
                </div>
                <div class="frame-5">
                  <div class="frame-6"></div>
                  <div class="frame-6"></div>
                </div>
              </div>
              <div class="frame-4">
                <div class="text-wrapper-4">비밀번호</div>
                <div class="div-wrapper">
                  <input type="password" class="input" name="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                  <span id="error"></span>
                </div>
                <div class="frame-5">
                  <div class="frame-6"></div>
                  <div class="frame-6"></div>
                </div>
              </div>
              <div class="button-wrapper">
                <button type="submit" class="button" id="next">
                  <div class="text-wrapper-6">다음</div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="check.js"></script>
  </body>
</html>
