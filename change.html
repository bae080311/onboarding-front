<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/change.css">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="header">
          <h1 class="text-wrapper" id="title">BOO</h1>
          <div class="frame">
            <button class="text-wrapper-2">로그인</button>
            <button class="text-wrapper-2">회원가입</button>
          </div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <h1 class="text-wrapper-3" id="subtitle">BOO</h1>
            <div class="frame-4">
              <div class="text-wrapper-4">아이디</div>
              <div class="div-wrapper">
                <form class="text-wrapper-5">
                  <input type="text" class="input" placeholder="아이디를 입력해주세요">
                </form>
              </div>
              <div class="frame-5">
                <div class="frame-6"></div>
                <div class="frame-6"></div>
              </div>
            </div>
            <div class="frame-4">
              <div class="text-wrapper-4">비밀번호</div>
              <div class="div-wrapper">
                <form class="text-wrapper-5">
                  <input type="password" class="input" placeholder="비밀번호를 입력해주세요">
                </form>
              </div>
              <div class="frame-5">
                <div class="frame-6"></div>
                <div class="frame-6"></div>
              </div>
            </div>
            <div class="button-wrapper">
              <button class="button" id="next">
                <div class="text-wrapper-6">다음</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
