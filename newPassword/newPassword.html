<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/newPassword.css">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="header">
          <h1 class="text-wrapper" id="title">BOO</h1>
          <div class="frame">
            <button class="text-wrapper-2" id="login">로그인</button>
            <button class="text-wrapper-2" id="signup">회원가입</button>
          </div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <h1 class="text-wrapper-3" id="subtitle">BOO</h1>
            <div class="frame-4">
              <div class="text-wrapper-4">새 비밀번호</div>
              <div class="div-wrapper">
                <form class="text-wrapper-5">
                  <input type="password" class="input" id="password" placeholder="영문, 숫자, 특수문자 2개 이상 포함 8글자 이상" required>
                </form>
                <span id="result1" class="result"></span>
              </div>
              <div class="frame-5">
                <div class="frame-6"></div>
                <div class="frame-6"></div>
              </div>
            </div>
            <div class="frame-4">
              <div class="text-wrapper-4">새 비밀번호 재입력</div>
              <div class="div-wrapper">
                <form class="text-wrapper-5">
                  <input type="password" class="input" id="newpassword" placeholder="비밀번호를 재입력 입력해주세요" required>
                </form>
                <span id="result2" class="result"></span> 
              </div>
              <div class="frame-5">
                <div class="frame-6"></div>
                <div class="frame-6"></div>
              </div>
            </div>
            <div class="button-wrapper">
              <form id="nextform">
                <button class="button" id="next">
                  <div class="text-wrapper-6">비밀번호 변경</div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/newPassword.js"></script>
  </body>
</html>
